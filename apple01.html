<body>

    <header id="header">

            <div class="row">

    <!-- header -->
    <main>

                        <picture>

                            <source src="assets/img/bestM01@2x.jpg" media="(min-width:600px)">
                            <img src="assets/img/bestM01.jpg" srcset="assets/img/bestM01.jpg 1x, assets/img/bestM01@2x.jpg 2x, assets/img/bestM01@3x.jpg 3x">
                        </picture>
                    </div>
                </div>
            </div>
        </article>
        <!-- bestMusic -->
        <article class="recentMusic"></article>
        <!-- recentMusic -->
        <article class="nextMusic"></article>
        <!-- nextMusic -->
    </section>

</main>
